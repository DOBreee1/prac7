<!DOCTYPE html>
<html lang="en">
<head>

<body>

          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item active">
              <a class="nav-link" href="#about">Про мене</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#skills">Навички</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#contact">Контакти</a>
            </li>
          </ul>
        </div>
      </nav>
      <section id="about" class="container mt-5">
        <div class="row">
          <div class="col-md-4">
            <img src="assets/image (1).png" class="img-fluid rounded-circle" alt="Ваше фото">
          </div>
          <div class="col-md-8">
            <h2>Про мене</h2>
            <p>я студент першого курсу ХНУ я знаю не дуже багато але швидко вчусь та відкритий до нового</p>
          </div>
        </div>

      <section id="skills" class="container mt-5">
        <h2>Навички</h2>
        <div class="row">
          <div class="col-md-6">
            <ul>
              <li>HTML/CSS</li>
              <li>JavaScript</li>

          </div>

            <ul>
              <li>React</li>
              <li>Node.js</li>
              <li>Python</li>

          </div>
        </div>

      <section id="contact" class="container mt-5">
        <h2>Контакти</h2>
        <form>
          <div class="form-group">
            <label for="name">Ім'я</label>
            <input type="text" class="form-control" id="name" placeholder="Ваше ім'я">
          </div>
          <div class="form-group">
            <label for="email">Email</label>
            <input type="email" class="form-control" id="email" placeholder="Ваш email">
          </div>
          <div class="form-group">
            <label for="message">Повідомлення</label>
            <textarea class="form-control" id="message" rows="3" placeholder="Ваше повідомлення"></textarea>
          </div>
          <button type="submit" class="btn btn-primary">Надіслати</button>
        </form>
      </section>
